# \u2705 MySQL Connection (qua XAMPP)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/keycraft_db
spring.datasource.username=root
spring.datasource.password=123456
# \u2705 Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# \u2705 Server Port
server.port=8080

# \u2705 JSP View
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# \u2705 Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# \u2705 Logging
logging.level.com.keycraft=DEBUG
logging.level.org.springframework.web=DEBUG

# \u2705 Security (n\u1EBFu \u0111ang d�ng m\u1EB7c \u0111\u1ECBnh)
spring.security.user.name=admin
spring.security.user.password=password
spring.security.user.roles=ADMIN

# \u2705 File upload (optional)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# \u274C X�A D�NG SAU - NG\u0102N SPRING KH\u1EDEI T\u1EA0O DATABASE
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server.error.include-message=always
server.error.include-stacktrace=always
spring.mvc.trailing-slash.match=true

debug=true
